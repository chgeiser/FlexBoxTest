<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style3.css">
  <script
      src="https://kit.fontawesome.com/d2fc4a7a3e.js"
      crossorigin="anonymous"
    ></script>
  <title>Pantalla Chat</title>
</head>
<body>
  <div class="container">
    
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="profile">
        <img src="./assets/img/maria.jpg" class="img-thumbnail">
        <div class="profile-info">
          <h4>Maria</h4>
          <span>Activo ahora</span>
        </div>
        <div class="menu">
            <i class="fa-regular fa-message"></i>
            <i class="fa-solid fa-bars"></i>
        </div>
      </div>

      <div class="new-chat">
        <button>Nuevo Chat</button>
      </div>

      <div class="chat-list">
        <div class="chat-item">
          <div class="chat-avatar"></div>
          <div class="chat-info">
            <h5>Juanita</h5>
            <p>At vero eos et accusa</p>
          </div>
        </div>
        <div class="chat-item">
          <div class="chat-avatar"></div>
          <div class="chat-info">
            <h5>Alberto</h5>
            <p>Blanditiis praesentium</p>
          </div>
        </div>
        <div class="chat-item">
          <div class="chat-avatar"></div>
          <div class="chat-info">
            <h5>Ignacio</h5>
            <p>Officiis debitis aut</p>
          </div>
        </div>
        <!-- Puedes agregar más usuarios aquí -->
      </div>
    </div>

    <!-- Main content -->
    <div class="main">
      <img src="https://img.icons8.com/ios-filled/100/8b5cf6/handshake.png" alt="Networking">
      <h2>Comienza el Nertworking</h2>
      <p>Presiona el botón <b>"Nuevo chat"</b> para comenzar a crear nuevas<br> 
         redes de contacto para tu empresa o emprendimiento.</p>
    </div>

  </div>
</body>
</html>
